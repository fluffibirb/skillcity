<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <script src="js/script.js"></script>
    <div class="container">
      <img src="images/NGC-logo-white-on-clear.webp" id="logo" />
      <h1 class="text-center">Login</h1>
      <form id="loginForm" class="needs-validation" novalidate method="post">
        <div class="form-group">
          <label for="floatingInput">Email</label>
          <input type="email" class="form-control" id="floatingInput"
          name="username" placeholder="name@example.com" autocomplete="email
          required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark btn-block">Login</button>
      </form>
      <p id="message" class="text-danger text-center"></p>
    </div>
  </body>
</html>
